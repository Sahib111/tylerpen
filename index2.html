<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>

.preloader {
width:100%;
height:100%;
background:url("./download.png") no-repeat;
background-color:#fff;
background-position:center;
}

.author-pic {
margin-top:40%;
}

.placeholder {
opacity:0;
}

.placeholder-wave {
-webkit-mask-image:linear-gradient(130deg,#000 55%,rgba(0,0,0,0) 75%,#000 95%);
mask-image:linear-gradient(130deg,#000 55%,rgba(0,0,0,0) 75%,#000 95%);
-webkit-mask-size:200% 100%;
mask-size:200% 100%;
-webkit-animation:placeholder-wave 1s linear infinite;
animation:placeholder-wave 1s linear infinite;
}





.bounceIn {
animation:bounceIn;
animation-delay:6s;
animation-duration:1.5s;
}

.fadeInRightBig {
animation:fadeInRightBig;
animation-delay:6s;
animation-duration:1.5s;
}

.news {
    width: 160px
}

.news-scroll a {
    text-decoration: none;
}

.dot {
    height: 6px;
    width: 6px;
    margin-left: 3px;
    margin-right: 3px;
    margin-top: 2px !important;
    background-color: rgb(207, 23, 23);
    border-radius: 50%;
    display: inline-block;
}


.heading {
    font-weight: bold;
    font-size: 66px
}

</style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary myfix placeholder bounceIn">
<div class="container-fluid">
<a class="navbar-brand" href="#">Navbar</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
<li class="nav-item">
<a class="nav-link active" aria-current="page" href="#">Home</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">Link</a>
</li>
<li class="nav-item dropdown">
<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
<li><a class="dropdown-item" href="#">Action</a></li>
<li><a class="dropdown-item" href="#">Another action</a></li>
<li><hr class="dropdown-divider"></li>
<li><a class="dropdown-item" href="#">Something else here</a></li>
</ul>
</li>
<li class="nav-item">
<a class="nav-link disabled">Disabled</a>
</li>
</ul>
<form class="d-flex">
<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
<button class="btn btn-outline-success" type="submit">Search</button>
</form>
</div>
</div>
</nav>

<div class="d-flex author-pic align-items-center justify-content-center">
<div class="preloader myfix placeholder-wave">
<div class="myfix placeholder">
<img src="./download.png">
</div>
</div>
</div>

<div class="fadeInRightBig container-fluid mx-0 mt-4 myfix placeholder">
<div class="row">
<div class="col-12">
<div class="breaking-news bg-white">
<div class="justify-content-center bg-danger py-2 text-white px-1 news"><span class="d-flex">&nbsp;Latest News</span></div>
<marquee class="news-scroll py-2 mr-0" behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();"> <a href="#"><img src="./images.jpeg"></a> <span class="dot"></span> <a href="#"><img src="./images.jpeg"> </a> <span class="dot"></span> <a href="#"> <img src="./images.jpeg"> </a> </marquee>
</div>
</div>
</div>
</div>

<div class="container-fluid myfix placeholder mt-4">
<div class="row">
<div class="col-12">
<form>
<div class="row justify-content-center">
<div class="col-12">
<div class="row mt-0">
<div class="col-md-12">
<h1 class="text-center heading my-3">Get 10% off</h1>
<h2 class="text-center my-3">Subscribe to our newsletter & receive a coupon</h2>
</div>
</div>
<div class="form-group my-3">
<div class="col-md-12"> <input id="e-mail" type="text" placeholder="ENTER YOUR EMAIL" name="email" class="form-control input-box text-center"> </div>
</div>
<div class="form-group row d-flex align-items-center justify-content-center my-3 my-md-5">
<div class="col-md-12 text-center"> <input type="submit" value="GET IT NOW!" class="btn btn-block btn-black rm-border"> </div>
</div>
</div>
</div>
</form>
</div>
</div>
</div>    

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<script>
setTimeout(function() {
$(".myfix").removeClass("placeholder-wave").removeClass("placeholder").removeClass("preloader");
}, 6000);
</script>

</body>
</html>
