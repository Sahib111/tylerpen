<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="./boss.css"/>
<title>Author Template</title>
<style>

.preloader {
position: fixed; 
width:100%;
height:100%;
z-index: 9999999;
background:url("./download.png");
background-color:#fff;
background-repeat:no-repeat;
background-position:center;
align-items:center;
}

.author-pic {

}

.placeholder-wave {
z-index:99999999;
}

</style>
</head>
<body>
<div class="preloader myfix placeholder-wave"></div>
<img class="justify-content-center align-items-center" src="./download.png">

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script>
setTimeout(function() {
$(".myfix").removeClass("placeholder-wave").removeClass("preloader");}, 
4500);
</script>
</body>
</html>
